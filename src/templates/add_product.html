<div class="row" ng-controller="ProductAddCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="submitProduct()">
            <div class="form-group">
              <label for="exampleInputEmail1">Nama Produk</label>
              <input type="text" class="form-control" ng-model="postData.nama">
            </div>
            <div class="form-group">
              <label >Merk</label>
              <!-- <input type="text" class="form-control" ng-value="data.merk_nama"> -->
              <select class="form-control" ng-model="postData.merk">
                <option ng-repeat="merk in data_merk" ng-value="merk.merk_id">{{merk.merk_nama}}</option>
              </select>
            </div>
            <div class="form-group">
              <label >Satuan</label>
              <!-- <input type="text" class="form-control" ng-value="data.satuan_nama"> -->
              <select class="form-control" ng-model="postData.satuan">
                <option ng-repeat="satuan in data_satuan" ng-value="satuan.satuan_id">{{satuan.satuan_nama}}</option>
              </select>
            </div>
            <div class="form-group">
              <label >Remarks</label>
              <input type="text" class="form-control" ng-model="postData.remarks">
            </div>
            <div class="form-group">
              <label >Stok</label>
              <input type="text" class="form-control" ng-model="postData.stok">
            </div>
            <div class="form-group">
              <label >Minimal Stok</label>
              <input type="text" class="form-control" ng-model="postData.min_stok">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Insert</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
