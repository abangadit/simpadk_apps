<div class="row" ng-controller="MerkDetailCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-repeat="merk in data_merk_detail">
            <div class="form-group">
              <label>Nama Merk</label>
              <input type="text" class="form-control" ng-value="merk.merk_nama">
            </div>
            <div class="form-group">
              <label >Remarks</label>
              <input type="text" class="form-control" ng-value="merk.remarks">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
