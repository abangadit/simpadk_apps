<div class="row" ng-controller="SupplierCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Data Supplier">
        <a href="#/add_supplier">Tambah Data</a>
      </rd-widget-header>
      <rd-widget-body classes=" no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Nama Supplier</th>
                <th>Alamat</th>
                <th>No Telp.</th>
                <th>Keterangan</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="supplier in data_supplier">
                <td class="text-center">{{supplier.supplier_id}}</td>
                <td>{{supplier.name}}</td>
                <td>{{supplier.address}}</td>
                <td>{{supplier.phone_no}}</td>
                <td>{{supplier.remarks}}</td>
                <td>
                  <a ng-click="detailSupplier(supplier.supplier_id)">Detail</a> |
                  <a ng-click="deleteSupplier(supplier.supplier_id)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>

</div>
