<div class="row" ng-controller="MerkAddCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="submitMerk()">
            <div class="form-group">
              <label>Nama Merk</label>
              <input type="text" class="form-control" ng-model="postData.merk_nama">
            </div>
            <div class="form-group">
              <label >Keterangan</label>
              <input type="text" class="form-control" ng-model="postData.remarks">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Tambah Merk</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
