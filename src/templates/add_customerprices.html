<div class="row" ng-controller="CustomerHargaAddCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="submitCustomerPrices()">
            <div class="form-group">
              <label>Product</label>
              <select class="form-control" ng-model="postData.product" ng-options="product.product_id as product.product_nama for product in data_product">
                <option value="">Pilih Product</option>
              </select>
            </div>
            <div class="form-group">
              <label >Harga</label>
              <input type="text" class="form-control" ng-model="postData.price">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Insert</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>

</div>
