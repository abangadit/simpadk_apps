<div class="row" ng-controller="UserDetailCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="editUser()">
            <div class="form-group">
              <label>Nama</label>
              <input type="text" class="form-control" ng-model="postData.user_name">
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" class="form-control" ng-model="postData.password">
            </div>
            <div class="form-group">
              <label >User Level</label>
              <input type="text" class="form-control" ng-model="postData.user_level">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update User</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
