<div class="row" ng-controller="MerkCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Data Merk">
        <a href="#/add_merk">Tambah Data</a>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Nama Merk</th>
                <th>Keterangan</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="merk in data_merk">
                <td class="text-center">{{merk.merk_id}}</td>
                <td>{{merk.merk_nama}}</td>
                <td>{{merk.remarks}}</td>
                <td>
                  <a ng-click="detailMerk(merk.merk_id)">Detail</a> |
                  <a ng-click="deleteMerk(merk.merk_id)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
  
</div>
