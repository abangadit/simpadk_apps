<div class="row" ng-controller="CustomerHargaCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-repeat="customer in data_customer_detail">
            <div class="form-group">
              <label>Nama</label>
              <input type="text" class="form-control" ng-value="customer.name">
            </div>
            <div class="form-group">
              <label >Alamat</label>
              <input type="text" class="form-control" ng-value="customer.address">
            </div>
            <div class="form-group">
              <label >No Telp</label>
              <input type="text" class="form-control" ng-value="customer.phone_no">
            </div>
            <div class="form-group">
              <label >Remarks</label>
              <input type="text" class="form-control" ng-value="customer.remarks">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>

</div>

<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Data Merk">
        <a href="#">Tambah Data</a>
      </rd-widget-header>
      <rd-widget-body classes=" no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Nama Pelanggan</th>
                <th>Alamat</th>
                <th>No Telp.</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="customer in data_customer">
                <td class="text-center">{{customer.customer_id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.phone_no}}</td>
                <td>{{customer.remarks}}</td>
                <td>
                  <a ng-click="priceCustomer(customer.customer_id)">Harga</a> |
                  <a ng-click="detailCustomer(customer.customer_id)">Detail</a> |
                  <a ng-click="deleteCustomer(customer.customer_id)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>

  </div>
</div>
