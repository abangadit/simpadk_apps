  <div class="col-lg-12">

      <rd-widget-header icon="fa-tasks" title="Data Merk">
        <a href="#/add_customerprices" class="btn btn-primary">Tambah Data</a>
      </rd-widget-header>
      <rd-widget-body classes=" no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Merk</th>
                <th>Product</th>
                <th>harga</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="prices in data_prices">
                <td class="text-center">{{prices.customer_price_id}}</td>
                <td>{{prices.merk_nama}}</td>
                <td>{{prices.product_nama}}</td>
                <td>{{prices.price}}</td>
                <td>
                  <a ng-click="deletePrices(prices.customer_price_id)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
