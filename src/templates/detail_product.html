<div class="row" ng-controller="ProductDetailCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-repeat="data in data_product_detail">
            <div class="form-group">
              <label for="exampleInputEmail1">Nama Produk</label>
              <input type="text" class="form-control" ng-value="data.product_nama">
            </div>
            <div class="form-group">
              <label >Merk</label>
              <!-- <input type="text" class="form-control" ng-value="data.merk_nama"> -->
              <select class="form-control">
                <option ng-value="data.merk_id">{{data.merk_nama}}</option>
              </select>
            </div>
            <div class="form-group">
              <label >Satuan</label>
              <!-- <input type="text" class="form-control" ng-value="data.satuan_nama"> -->
              <select class="form-control">
                <option ng-value="data.satuan_id">{{data.satuan_nama}}</option>
              </select>
            </div>
            <div class="form-group">
              <label >Remarks</label>
              <input type="text" class="form-control" ng-value="data.remarks">
            </div>
            <div class="form-group">
              <label >Stok</label>
              <input type="text" class="form-control" ng-value="data.stock">
            </div>
            <div class="form-group">
              <label >Minimal Stok</label>
              <input type="text" class="form-control" ng-value="data.min_stock">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
