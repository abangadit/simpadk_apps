<div class="row" ng-controller="SatuanCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Data satuan">
        <a href="#">Tambah Data</a>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th>Satuan</th>
                <th>Remarks</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="satuan in data_satuan">
                <td class="text-center">{{satuan.satuan_id}}</td>
                <td>{{satuan.satuan_nama}}</td>
                <td>{{satuan.remarks}}</td>
                <td>
                  <a ng-click="detailSatuan(satuan.satuan_id)">Detail</a> |
                  <a ng-click="detailSatuan(satuan.satuan_id)">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
  
</div>
