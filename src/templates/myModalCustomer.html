<div ng-controller="ModalCustomerCtrl">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Pilih Customer</h3>
    </div>
    <div class="modal-body" id="modal-body">
      <select class="form-control">
        <option ng-repeat="cus in data_customer" ng-value="cus.customer_id">{{cus.name}}</option>
      </select>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</div>
