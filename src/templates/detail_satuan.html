<div class="row" ng-controller="SatuanDetailCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="editSatuan()">
            <div class="form-group">
              <label>Nama Satuan</label>
              <input type="text" class="form-control" ng-model="postData.satuan_nama">
            </div>
            <div class="form-group">
              <label >Keterangan</label>
              <input type="text" class="form-control" ng-model="postData.remarks">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update Satuan</button>
            <button type="button" class="btn btn-default btn-lg" onclick="window.history.back()">Kembali</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>

</div>
