<div class="row" ng-controller="CustomerAddCtrl">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-body classes=" padding">
        <div>
          <form ng-submit="submitCustomer()">
            <div class="form-group">
              <label>Nama</label>
              <input type="text" class="form-control" ng-model="postData.name">
            </div>
            <div class="form-group">
              <label >Alamat</label>
              <input type="text" class="form-control" ng-model="postData.address">
            </div>
            <div class="form-group">
              <label >No Telp</label>
              <input type="text" class="form-control" ng-model="postData.phone_no">
            </div>
            <div class="form-group">
              <label >Keterangan</label>
              <input type="text" class="form-control" ng-model="postData.remarks">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </form>
      </rd-widget-body>
    </rd-widget>
  </div>
  
</div>
